<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Callejeros - Calle a Calle</title>
    
    <!-- Cargamos las librerías que ya conoces -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Estilos básicos para que el mapa ocupe toda la pantalla */
        html, body { height: 100%; margin: 0; padding: 0; font-family: sans-serif; }
        #editor-map { width: 100%; height: 100%; background: #f0f0f0; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); color: white; display: flex; align-items: center; justify-content: center; z-index: 10000; font-size: 2em; }
    </style>
</head>
<body>

    <div id="editor-map"></div>
    <div id="loading-overlay"><p>Cargando datos del editor...</p></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Nuestro nuevo script para la lógica del editor -->
    <script src="editor.js"></script>
</body>
</html>
