<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Calle a Calle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="background-map"></div>

  <div id="login-screen">
    <section class="p-2 bg-gradient-to-r from-blue-800 to-purple-800 rounded-3xl">
      <div class="p-8 text-white bg-gray-900 border-8 border-transparent rounded-2xl shadow-xl bg-opacity-80 backdrop-blur-sm">
        <h1 class="text-5xl font-bold text-center cursor-default">Calle a Calle</h1>
        <p class="mt-2 mb-8 text-center text-gray-300">Inicia sesión para empezar a jugar</p>
        <div class="flex justify-center">
          <button id="google-login-btn" class="p-3 bg-white rounded-full shadow-lg login-btn hover:scale-105 transition transform duration-300">
            <img class="w-10 h-10" loading="lazy" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/" alt="Google" />
          </button>
        </div>
      </div>
    </section>
  </div>

  <div id="game-screen" class="hidden">
    
    <div id="game-ui-container">
        <h1 class="gradient-text">Calle a Calle</h1>
        <button id="drawZone" class="game-control-btn">Establecer zona</button>
        
        <div id="draw-help-container" class="hidden">
            <button id="dismiss-draw-help" title="No volver a mostrar">&times;</button>
            <p>Haz clic en el mapa para añadir vértices. Con 3 puntos podrás empezar. Haz clic en el primer punto para cerrar la zona.</p>
        </div>
        
        <div id="start-options" class="hidden">
          <button id="start" class="game-control-btn" disabled>Start</button>
          <button id="undoPoint" class="game-control-btn">Retroceder Punto</button>
          <div class="checkbox-wrapper">
              <label class="checkbox-container">
                  <input id="include-poi-checkbox" class="custom-checkbox" type="checkbox">
                  <span class="checkmark"></span>
                  Incluir Zonas de Interés
              </label>
          </div>
        </div>

        <div id="loaded-zone-options" class="hidden">
            <button id="startLoadedZone" class="game-control-btn">Start</button>
            <button id="drawNewZone" class="game-control-btn">Volver</button>
        </div>
        
        <div id="game-interface" class="hidden">
          <button id="next" class="game-control-btn" disabled>Siguiente</button>
          <p id="game-question" class="question-text"></p>
          
          <!-- INICIO: CONTENEDOR PARA OPCIONES DEL MODO INSTINTO -->
          <div id="instinto-options-container" class="space-y-2 my-4"></div>
          <!-- FIN: CONTENEDOR -->

          <p id="score-display-toggle" class="score-display-toggle"></p>
          
          <div id="progress-component">
              <div class="progress-info">
                  <span id="streak-display" class="streak-text"></span>
                  <span id="progress-counter" class="counter-text"></span>
              </div>
              <div class="progress-bar-rail">
                  <div id="progress-bar" class="progress-bar-fill"></div>
              </div>
          </div>
        </div>
        
        <div id="end-game-options" class="hidden">
            <p id="final-score" class="question-text"></p>
            <button id="review-game-btn" class="game-control-btn">Revisar Partida</button>
            <button id="repeatZone" class="game-control-btn" disabled>Repetir Zona</button>
            <button id="saveZoneBtn" class="game-control-btn">Guardar Zona</button>
            <button id="back-to-menu-btn" class="game-control-btn">Volver</button>
        </div>
        
        <button id="back-from-review-btn" class="game-control-btn hidden">Volver a Opciones</button>

        <div id="loader-container" class="loader hidden">
          <div class="earth">
            <div class="earth-loader">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path transform="translate(100 100)" d="M29.4,-17.4C33.1,1.8,27.6,16.1,11.5,31.6C-4.7,47,-31.5,63.6,-43,56C-54.5,48.4,-50.7,16.6,-41,-10.9C-31.3,-38.4,-15.6,-61.5,-1.4,-61C12.8,-60.5,25.7,-36.5,29.4,-17.4Z" fill="#7CC133"></path></svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path transform="translate(100 100)" d="M31.7,-55.8C40.3,-50,45.9,-39.9,49.7,-29.8C53.5,-19.8,55.5,-9.9,53.1,-1.4C50.6,7.1,43.6,14.1,41.8,27.6C40.1,41.1,43.4,61.1,37.3,67C31.2,72.9,15.6,64.8,1.5,62.2C-12.5,59.5,-25,62.3,-31.8,56.7C-38.5,51.1,-39.4,37.2,-49.3,26.3C-59.1,15.5,-78,7.7,-77.6,0.2C-77.2,-7.2,-57.4,-14.5,-49.3,-28.4C-41.2,-42.4,-44.7,-63,-38.5,-70.1C-32.2,-77.2,-16.1,-70.8,-2.3,-66.9C11.6,-63,23.1,-61.5,31.7,-55.8Z" fill="#7CC133"></path></svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path transform="translate(100 100)" d="M30.6,-49.2C42.5,-46.1,57.1,-43.7,67.6,-35.7C78.1,-27.6,84.6,-13.8,80.3,-2.4C76.1,8.9,61.2,17.8,52.5,29.1C43.8,40.3,41.4,53.9,33.7,64C26,74.1,13,80.6,2.2,76.9C-8.6,73.1,-17.3,59,-30.6,52.1C-43.9,45.3,-61.9,45.7,-74.1,38.2C-86.4,30.7,-92.9,15.4,-88.6,2.5C-84.4,-10.5,-69.4,-20.9,-60.7,-34.6C-52.1,-48.3,-49.8,-65.3,-40.7,-70C-31.6,-74.8,-15.8,-67.4,-3.2,-61.8C9.3,-56.1,18.6,-52.3,30.6,-49.2Z" fill="#7CC133"></path></svg>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path transform="translate(100 100)" d="M39.4,-66C48.6,-62.9,51.9,-47.4,52.9,-34.3C53.8,-21.3,52.4,-10.6,54.4,1.1C56.3,12.9,61.7,25.8,57.5,33.2C53.2,40.5,39.3,42.3,28.2,46C17,49.6,8.5,55.1,1.3,52.8C-5.9,50.5,-11.7,40.5,-23.6,37.2C-35.4,34,-53.3,37.5,-62,32.4C-70.7,27.4,-70.4,13.7,-72.4,-1.1C-74.3,-15.9,-78.6,-31.9,-73.3,-43C-68.1,-54.2,-53.3,-60.5,-39.5,-60.9C-25.7,-61.4,-12.9,-56,1.1,-58C15.1,-59.9,30.2,-69.2,39.4,-66Z" fill="#7CC133"></path></svg>
            </div>
            <p>Conectando...</p>
          </div>
        </div>

    </div>
    
    <div id="game-map-container"></div>
    
    <button id="report-btn-fab" title="Reportar incidencia" class="hidden">
        <svg viewBox="0 0 24 24" height="28" width="28" xmlns="http://www.w3.org/2000/svg"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1v12zM4 22v-7" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
    </button>

    <button id="open-menu-btn" title="Abrir menú">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </button>

    <div id="menu-content-panel" class="hidden">
        <div class="menu-tabs">
            <button class="menu-tab-btn active" data-panel="profile-content" title="Perfil">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg>
            </button>
            <button class="menu-tab-btn" data-panel="stats-content" title="Estadísticas">
                <!-- --- INICIO: CAMBIO DE ICONO --- -->
                <!-- Se reemplaza el SVG anterior por uno de gráfico de barras más claro y completo. -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/></svg>
                <!-- --- FIN: CAMBIO DE ICONO --- -->
            </button>
            <button class="menu-tab-btn" data-panel="saved-zones-content" title="Mis Zonas">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/></svg>
            </button>
            <button class="menu-tab-btn" data-panel="modes-content" title="Modos">
                <!-- --- INICIO: CAMBIO DE ICONO --- -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.5.5a.5.5 0 0 0-1 0v.518A7 7 0 0 0 1.018 7.5H.5a.5.5 0 0 0 0 1h.518A7 7 0 0 0 7.5 14.982v.518a.5.5 0 0 0 1 0v-.518A7 7 0 0 0 14.982 8.5h.518a.5.5 0 0 0 0-1h-.518A7 7 0 0 0 8.5 1.018zm-6.48 7A6 6 0 0 1 7.5 2.02v.48a.5.5 0 0 0 1 0v-.48a6 6 0 0 1 5.48 5.48h-.48a.5.5 0 0 0 0 1h.48a6 6 0 0 1-5.48 5.48v-.48a.5.5 0 0 0-1 0v.48A6 6 0 0 1 2.02 8.5h.48a.5.5 0 0 0 0-1zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                </svg>
                <!-- --- FIN: CAMBIO DE ICONO --- -->
            </button>
        </div>
        <div class="menu-content-area">
            <div id="profile-content" class="content-panel active">
                <h3 class="mb-4 text-xl font-bold">Perfil de Usuario</h3>
                <div id="user-info-details" class="p-4 text-center bg-gray-700 rounded-lg"></div>
                <button id="admin-panel-btn" class="w-full mt-4 game-control-btn hidden" style="background-color: #6f42c1; color: white;">Panel de Administración</button>
                <button id="editor-mode-btn" class="w-full mt-4 game-control-btn hidden" style="background-color: #6f42c1; color: white;">Modo Editor</button>
                <button id="logout-btn" class="w-full mt-4 game-control-btn" style="background-color: #dc3545;">Cerrar Sesión</button>
            </div>
            <div id="stats-content" class="content-panel">
                <h3 class="mb-4 text-xl font-bold">Estadísticas</h3>
                <div id="stats-list"></div>
            </div>
            <div id="saved-zones-content" class="content-panel">
                <h3 class="mb-4 text-xl font-bold">Mis Zonas Guardadas</h3>
                <div id="saved-zones-list" class="space-y-2"></div>
            </div>
            <div id="modes-content" class="content-panel">
                <h3 class="mb-4 text-xl font-bold">Modos de Juego</h3>
                <div id="game-modes-list" class="space-y-2">
                    <button data-mode="classic" class="w-full game-control-btn mode-select-btn">
                        <div class="mode-select-content">
                            <div>
                                <span class="font-bold">Clásico</span>
                                <span class="block text-sm opacity-80">La experiencia original. Dibuja una zona y adivina.</span>
                            </div>
                            <span class="mode-tick">✓</span>
                        </div>
                    </button>
                    <button data-mode="revancha" class="w-full game-control-btn mode-select-btn">
                         <div class="mode-select-content">
                            <div>
                                <span class="font-bold">Revancha</span>
                                <span class="block text-sm opacity-80">Enfréntate a las calles que has fallado en tu ciudad.</span>
                            </div>
                            <span class="mode-tick">✓</span>
                        </div>
                    </button>
                    <button data-mode="instinto" class="w-full game-control-btn mode-select-btn">
                         <div class="mode-select-content">
                            <div>
                                <span class="font-bold">Instinto</span>
                                <span class="block text-sm opacity-80">Adivina el nombre correcto de la calle entre varias opciones.</span>
                            </div>
                            <span class="mode-tick">✓</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
  </div>

  <audio id="correct-sound" src="/sounds/correct.mp3" preload="auto"></audio>
  <audio id="incorrect-sound" src="/sounds/incorrect.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
