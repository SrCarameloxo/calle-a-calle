<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calle a Calle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background-map"></div>
    <div id="login-screen">
      <section class="p-2 bg-gradient-to-r from-blue-800 to-purple-800 rounded-3xl">
        <div class="p-8 text-white bg-gray-900 border-8 border-transparent rounded-2xl shadow-xl bg-opacity-80 backdrop-blur-sm">
          <h1 class="text-5xl font-bold text-center cursor-default">Calle a Calle</h1>
          <p class="mt-2 mb-8 text-center text-gray-300">Inicia sesión para empezar a jugar</p>
          <div class="flex justify-center">
            <button id="google-login-btn" class="p-3 bg-white rounded-full shadow-lg login-btn hover:scale-105 transition transform duration-300">
              <img class="w-10 h-10" loading="lazy" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/" alt="Google" />
            </button>
          </div>
        </div>
      </section>
    </div>

    <div id="game-screen" class="hidden">
        
        <div id="game-map-container"></div>
        
        <button id="report-incident-btn" aria-label="Reportar incidencia">
            <svg viewBox="0 0 24 24" height="24" width="24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line x1="12" y1="9" x2="12" y2="9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></line><line x1="16" y1="9" x2="16" y2="9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></line><line x1="8" y1="9" x2="8" y2="9" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></line></svg>
        </button>

        <div id="question-area" class="hidden">
            <span id="question-prompt">¿Dónde está...?</span>
            <div id="street-name-box">
                <span id="street-name-text"></span>
            </div>
        </div>

        <div id="progress-bar-container" class="hidden">
            <div id="progress-bar"></div>
        </div>

        <div id="bottom-bar">
            <div id="info-panel">
                <div id="logo-container"><img src="https://image.spread.ly/6345b4c5-3330-4665-8cb6-9159d33a1b32/icon.png" alt="Logo"></div>
                <div id="info-text">Dibuja una zona para empezar</div>
            </div>

            <div id="menu-button-container">
                <button id="menu-btn" aria-label="Abrir menú">
                    <svg viewBox="0 0 24 24" height="28" width="28"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><polyline points="9 22 9 12 15 12 15 22" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polyline></svg>
                </button>
            </div>

            <div id="poi-switch-container" class="hidden">
                <label for="poi-checkbox" class="poi-switch">
                    <input type="checkbox" id="poi-checkbox">
                    <span class="slider"></span>
                </label>
                <span class="poi-label">POIs</span>
            </div>

            <div id="actions-container"></div>
        </div>

        <div id="feedback-popup"><span id="feedback-text"></span></div>

        <div id="menu-overlay" class="hidden">
            <div class="menu-content">
                <button id="close-menu-btn">&times;</button>
                <h2 class="menu-title">Menú</h2>
                <div id="menu-tabs">
                    <button class="menu-tab-btn active" data-panel="profile-content">Perfil</button>
                    <button class="menu-tab-btn" data-panel="saved-zones-content">Mis Zonas</button>
                    <button class="menu-tab-btn" data-panel="stats-content">Estadísticas</button>
                </div>
                <div class="menu-panels">
                    <div id="profile-content" class="menu-panel active"></div>
                    <div id="saved-zones-content" class="menu-panel"></div>
                    <div id="stats-content" class="menu-panel"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="/sounds/correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="/sounds/incorrect.mp3" preload="auto"></audio>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
