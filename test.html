<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Autenticación</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Probando la autenticación de Supabase...</h1>
    <div id="status">Esperando...</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            
            const SUPABASE_URL = 'https://hppzwfwtedghpsxfonoh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhwcHp3Znd0ZWRnaHBzeGZvbm9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMjQzNDMsImV4cCI6MjA2OTcwMDQ0M30.BAh6i5iJ5YkDBoydfkC9azAD4eMdYBkEBdxws9kj5Hg';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            statusDiv.textContent = "Cliente de Supabase creado. Esperando evento de autenticación...";

            supabase.auth.onAuthStateChange(async (event, session) => {
                statusDiv.innerHTML += `<br>Evento de Auth recibido: ${event}`;

                if (event === 'INITIAL_SESSION' || event === 'SIGNED_IN') {
                    if (session) {
                        statusDiv.innerHTML += `<br>Sesión encontrada para el usuario: ${session.user.id}. Verificando rol...`;
                        
                        try {
                            const { data: profile, error } = await supabase.from('profiles').select('role').eq('id', session.user.id).single();

                            if (error) {
                                statusDiv.innerHTML += `<br><strong style="color:red;">ERROR al obtener el perfil: ${error.message}</strong>`;
                                return;
                            }

                            if (profile) {
                                statusDiv.innerHTML += `<br><strong style="color:green;">¡ÉXITO! Perfil encontrado. Rol: ${profile.role}</strong>`;
                            } else {
                                statusDiv.innerHTML += `<br><strong style="color:orange;">AVISO: No se encontró un perfil para este usuario.</strong>`;
                            }

                        } catch (e) {
                             statusDiv.innerHTML += `<br><strong style="color:red;">EXCEPCIÓN al obtener el perfil: ${e.message}</strong>`;
                        }

                    } else if (event === 'INITIAL_SESSION') {
                        statusDiv.innerHTML += `<br><strong style="color:red;">No hay sesión inicial.</strong>`;
                    }
                }
            });
        });
    </script>
</body>
</html>
